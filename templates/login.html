{% extends "base.html" %}
{% block title %}Login | Precision Teaching Center{% endblock %}
{% block main %}
	<span style="font-size:18pt;">Login To the Precision Learning Test</span>
	<br><br>
	<form action="login/" method="post">
		<table border="0" style="font-size: 14pt;margin:0 auto;text-align: center;">
			<tbody>
				<tr>
					<td style="text-align:right;">
						<label for="username">Username: </label>
					</td>
					<td>
						<input type="text" name="username">
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">
						<label for="password">Password: </label>
					</td>
					<td>
						<input type="password" name="password">
					</td>
				</tr>
			</tbody>
		</table>
		<input type="submit" value="Login">
	</form>
{% endblock %}
